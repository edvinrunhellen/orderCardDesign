<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" sizes="32x32" href="./images/techover.ico" />
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oxanium:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <title>Best√§llnings Kort</title>
</head>

<body>
  <div class="card">
    <div class="cardBody">

      <div>
        <div class="bannerBox">
          <img class="banner" src="images/banner.png" alt="banner">
        </div>
        <p class="title">Order Summary</p>
        <div class="descriptionBox">
          <p>You can now learn from thousands <br />of talented teachers on demand at <br /> your fingertips.</p>
        </div>
      </div>
      <div class="planBox">
        <div class="circle">
        </div>
        <div class="periodAndPrice">
          <p class="annualPlan">Annual Plan</p>
          <p class="priceTag">$2399/year</p>
        </div>
        <div class="changeButton">
          <p>Change</p>
        </div>
      </div>
      <div class="payButton">
        <p class="payButtonText">Proceed to Payment</p>
      </div>
      <div class="cancelOrder">
        <p>Cancel Order</p>
      </div>
    </div>
  </div>
</body>

</html>
